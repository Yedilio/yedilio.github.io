<div class="add">
  <div>
    <input type="text" placeholder="Введите ip адрес" [(ngModel)]="ip" />
  </div>
  <div>
    <button (click)="getIp()">Добавить текущий IP адрес</button>
    <button (click)="searchIp()">Добавить</button>
  </div>
</div>

<table *ngIf="array.length">
  <tr>
    <th>IP адрес</th>
    <th>Страна</th>
    <th>Город</th>
    <th>Действие</th>
  </tr>
  <tr *ngFor="let item of array">
    <td>{{ item.ip }}</td>
    <td>{{ item.country_name }}</td>
    <td>{{ item.city }}</td>
    <td><button (click)="remove(item)">Удалить</button></td>
  </tr>
</table>
